{% extends "base.html" %} {% block title %}Cart{% endblock %} {% block content
%}
<h2>Your Cart</h2>
{% if items %}
<ul>
  {% for item in items %}
  <li>{{ item.name }} - ${{ item.price }}</li>
  {% endfor %}
</ul>
<p><strong>Total:</strong> ${{ total }}</p>
<a href="{{ url_for('checkout') }}">Proceed to Checkout</a>
{% else %}
<p>Your cart is empty.</p>
{% endif %} {% endblock %}
